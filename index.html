<body>
    <header>
        <div id="instructions">
            <h1>Try to remove all the cards</h1>
            <ul>
                <li>You can only remvoe face up cards (white), click to remove</li>
                <li>If you remove a face up card, it's neighbors are flipped (white->black) (black->white)</li>
                <li>The game is lost if there are remaining face down dards (blakc) with none facing up (white)</li>
            </ul>
            
            <button id="resetButton">Reset</button>
        
        </div>

        <!-- add instructions here later -->
    </header>
    <div id="cardContainer">
        <div id="card0" class="card"></div>
        <div id="card1" class="card"></div>

    </div>
